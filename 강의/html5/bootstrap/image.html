<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

    <style>
        #div01 img {
            height: 30%;
            width: 30%;
        }
    </style>
</head>
<body>
    <div id="div01" class="container mt-5">
        <h1 class="text-center">bootstrap의 이미지 관련 클래스</h1>
        <div>
            <img src="./images/cat01.jpg" alt="" class="rounded">
            <img src="./images/cat01.jpg" alt="" class="rounded-circle">
            <img src="./images/cat01.jpg" alt="" class="img-thumbnail">
        </div>

        <br><hr><br>

        <div>
            <h3>이미지의 정렬(왼쪽, 오른쪽)</h3>
            <div class="clearfix">
                <img src="./images/cat01.jpg" alt="" class="float-start">
                <img src="./images/cat01.jpg" alt="" class="float-end">
            </div>

            <!-- <style>
                div::after {
                    content: "";
                    clear: both;
                    display: table;
                }
            </style> -->
            <hr>
            <h3>이미지 중앙 정렬</h3>
            <div class="border">
                <img src="./images/cat01.jpg" alt="" class="d-block mx-auto">
            </div>
            <br>
            <div class="border text-center">
                <img src="./images/cat01.jpg" alt="" >
            </div>
        </div>
    </div>

    <br><hr><br>

    <div class="container mt-5">
        <h1>반응형 이미지</h1>
        <img src="./images/cat01.jpg" alt="" class="img-fluid" width="1125" height="675">
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
