<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

    <style>
        .border {
            border: 1px solid black !important;
        }
    </style>
    
</head>
<body>
    <h1>여러개의 grid 사용하기</h1>

    <div class="container mt-3">
        <h3>여러개의 grid 사용</h3>
        <div class="row">
            <div class="col-md-3 border">col 1</div>
            <div class="col-md-3 border">col 2</div>
            <div class="col-md-3 border">col 3</div>
            <div class="col-md-3 border">col 4</div>
        </div>
        <div class="row">
            <div class="col-md-3 border">col 2-1</div>
            <div class="col-md-3 border">col 2-2</div>
            <div class="col-md-3 border">col 2-3</div>
            <div class="col-md-3 border">col 2-4</div>
        </div>
        <div class="row">
            <div class="col-md-3 border">col 3-1</div>
            <div class="col-md-3 border">col 3-2</div>
            <div class="col-md-3 border">col 3-3</div>
            <div class="col-md-3 border">col 3-4</div>
        </div>
    </div>

    <div class="container mt-3">
        <h3>중접 grid 사용하기</h3>
        <div class="row">
            <div class="col-md-4 border p-3">사이드 메뉴</div>
            <div class="col-md-8 border p-3">
                <div class="row">
                    <div class="col-md-4 border">내부 col 1</div>
                    <div class="col-md-4 border">내부 col 2</div>
                    <div class="col-md-4 border">내부 col 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
