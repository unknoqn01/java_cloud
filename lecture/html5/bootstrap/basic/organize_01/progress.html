<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div>
            <h3>프로그래스바 사용하기</h3>
            <div class="progress">
                <div class="progress-bar" style="width: 80%;"></div>
            </div>
        </div>
        <br><hr><br>
        <div>
            <h3>프로그래스바에 label 사용</h3>
            <div class="progress">
                <div class="progress-bar" style="width: 70%;">70%</div>
            </div>
        </div>
        <br><hr><br>
        <div>
            <h3>프로그래스바에 색상 사용하기</h3>
            <!-- primary, secondary, success, info, warning, danger, light, dark, white -->
            <div class="progress">
                <div class="progress-bar bg-primary" style="width: 70%;">primary</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width: 70%;">secondary</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 70%;">success%</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 70%;">info</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 70%;">warning</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 70%;">danger</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-white" style="width: 70%;">white</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-light" style="width: 70%;">light</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-dark" style="width: 70%;">dark</div>
            </div>
        </div>
        <br><hr><br>
        <div>
            <h3>프로그래스바 애니메이션 사용하기</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;">애니메이션 동작</div>
            </div>
        </div>
        <br><hr><br>
        <div>
            <h3>다중 프로그래스바 사용하기</h3>
            <div class="progress">
                <div class="progress-bar" style="width: 20%;">사진</div>
                <div class="progress-bar bg-success" style="width: 30%;">영상</div>
                <div class="progress-bar bg-info" style="width: 10%;">음악</div>
                <div class="progress-bar bg-warning" style="width: 25%;">게임</div>
            </div>
        </div>

        <br><hr><br>

        <div>
            <h3>스피너 사용하기</h3>
            <div class="spinner-border"></div>
        </div>
        <br><hr><br>
        <div>
            <h3>스피너 색상 변경하기</h3>
            <div class="spinner-border text-primary"></div>
            <div class="spinner-border text-secondary"></div>
            <div class="spinner-border text-warning"></div>
            <div class="spinner-border text-success"></div>
            <div class="spinner-border text-danger"></div>
            <div class="spinner-border text-info"></div>
            <div class="spinner-border text-light"></div>
            <div class="spinner-border text-dark"></div>
        </div>
        <br><hr><br>
        <div>
            <h3>스피너 디자인 변경하기</h3>
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-secondary"></div>
            <div class="spinner-grow text-warning"></div>
            <div class="spinner-grow text-success"></div>
            <div class="spinner-grow text-danger"></div>
            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow text-light"></div>
            <div class="spinner-grow text-dark"></div>
        </div>
        <br><hr><br>
        <div>
            <h3>스피너 크기변경</h3>
            <div class="spinner-border spinner-border-sm"></div>
            <div class="spinner-border"></div>
            <div class="spinner-grow"></div>
            <div class="spinner-grow spinner-grow-sm"></div>
        </div>
        <br><hr><br>
        <div>
            <h3>버튼에 스피너 사용하기</h3>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>
            <button class="btn btn-primary">
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
