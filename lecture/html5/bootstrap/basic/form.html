<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Form 사용하기</h1>
        <!-- form 태그에 클래스를 설정하는 것은 아님 -->
        <!-- bootstrap이 input 태그의 디자인을 미리 디자인함 -->

        <!-- 텍스트 입력에 관련된 클래스는 .form-control 임 -->
        <!-- <label> 태그의 디자인을 .form-label 을 통해서 변경함 -->
        <!-- input 태그 위에 label 태그가 올라간 형태의 디자인을 구성할 수 있음 -->

        <!-- bootstrap의 input 태그 디자인은 display 속성이 block 타입으로 되어 있으며, stack 구조로 이루어져 있음 -->
        <!-- label과 input 태그를 하나의 div로 묶어서 사용함 -->

        <!-- textarea 태그에도 .form-control 클래스를 사용하여 디자인을 적용 -->

        <form action="#">
            <div class="row">
                <div class="col-4 mx-auto border p-5">
                    <h2>KAKAO</h2>
                    <div class="my-3">
                        <label for="user-id" class="form-label">ID : </label>
                        <input type="text" class="form-control" id="user-id" placeholder="ID를 입력해주세요">
                    </div>
                    <div class="my-3">
                        <label for="user-pw" class="form-label">PW : </label>
                        <input type="password" class="form-control" id="user-pw" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="my-3">
                        <label for="contents" class="form-label">comment : </label>
                        <textarea name="contents" id="contents" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="mt-4 d-grid">
                        <button class="btn btn-warning">로그인</button>
                        <hr>
                        <button class="btn btn-secondary">회원가입</button>
                    </div>
                </div>
            </div>
        </form>

        <form action="#">
        <!-- input 태그 크기 설정 -->
        <!-- .form-control-sm, .form-control-lg 를 추가하여 기본보다 작거나 큰 텍스트 상자를 사용할 수 있음 -->
        <div>
            <label for="" class="form-label">작은 크기의 input 태그</label>
            <input type="text" class="form-control form-control-sm">
        </div>
        <div>
            <label for="" class="form-label">기본 크기의 input 태그</label>
            <input type="text" class="form-control">
        </div>
        <div>
            <label for="" class="form-label">큰 크기의 input 태그</label>
            <input type="text" class="form-control form-control-lg">
        </div>

        <!-- disabled / readonly -->
        <!-- input 태그의 기본 속성인 disabled/readonly를 사용하여 input 태그를 비활성화 하거나 읽기 전용으로 변경할 수 있음 -->
        <div class="my-3">
            <label for="" class="form-label">비활성화 하기</label>
            <input type="text" class="form-control" disabled value="비활성화">
        </div>
        <div class="my-3">
            <label class="form-label">읽기전용</label>
            <input type="text" class="form-control" readonly value="읽기전용">
        </div>

        <!-- plain text box -->
        <!-- input 태그가 type="text" 일때 테두리가 없는 형태의 텍스트 박스를 사용할 수 있도록 함 -->
        <!-- .form-control 대신 .form-control-plaintext 을 사용 -->
        <div>
            <label for="" class="form-label">plain textbox 사용하기</label>
            <input type="text" class="form-control-plaintext" value="plain textbox">
        </div>

        <br><hr><br>
        <!-- inline input 태그 사용 -->
        <!-- inline input 태그는 grid system을 이용하여 화면에 구현 -->
        <!-- bs5에서 inline input의 사용 방법이 변경됨 -->
        <!-- div를 선언하고 class에 .row를 사용 -->
        <!-- row의 자식 태그로 div태그를 선언하고 class에 .col-auto 를 사용하여 구현함 -->
        <!-- label 태그와 input 태그를 따로따로 div로 감싸서 사용 -->
        <!-- label 태그의 class를 .col-form-label로 사용함 -->

        <h3>inline textbox</h3>
        <div class="row my-3">
            <div class="col-auto">
                <label for="" class="col-form-label">ID : </label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control">
            </div>
            <div class="col-auto">
                <label for="" class="col-form-label">PW : </label>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control">
            </div>
        </div>
        </form>

    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
