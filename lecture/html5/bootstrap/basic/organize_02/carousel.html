<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div>
            <div id="div-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <!-- 인디케이터 -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#div-carousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#div-carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#div-carousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#div-carousel" data-bs-slide-to="3"></button>
                </div>
                <!-- 슬라이더 -->
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="./images/image3.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./images/image4.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./images/image5.jpg" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="./images/image6.jpg" alt="" class="d-block w-100">
                    </div>
                </div>
                <!-- 컨트롤 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#div-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#div-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            <div>
                <h3>캐로셀 사용하기</h3>
                <p>인디케이터는 이미지 아래의 - 로 표시된 버튼</p>
                <p>인티케이터 버튼을 클릭하여 원하는 순서의 이미지를 출력</p>
                <p>좌우 측의 화살표 버튼을 클릭하여 이미지를 슬라이드</p>
            </div>
        </div>
    </div>
</body>
</html>
