<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

</head>
<body>
    <div class="container-fluid mt-5">
        <div class="offcanvas offcanvas-end" id="div-offcanvas" data-bs-scroll="true" data-bs-backdrop="false">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">offcanvas 헤더</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <h3>offcanvas 바디 영역</h3>
                <p>사이드바 출력</p>
                <button type="button" class="btn btn-success">그냥 버튼</button>
                <div>
                    <img src="./images/cat.jpg" alt="" class="w-100 rounded-circle">
                </div>
            </div>
        </div>

        <div class="container bg-info border border-dark mb-5" style="height: 1000px;">
            <h3>offcanvas 사용하기</h3>
            <p>버튼을 클릭 시 사이드 메뉴가 출력되는 기능</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#div-offcanvas">클릭 시 사이트 메뉴</button>
        </div>
    </div>
</body>
</html>
