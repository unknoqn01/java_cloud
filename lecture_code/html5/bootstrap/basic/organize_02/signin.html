<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 mx-auto">
                <form action="">
                    <i>B</i>
                    <h3 class="text-center">Please sign in</h3>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control border-top-0" id="pw" name="pw" placeholder="Password">
                        <label for="pw">Password</label>
                    </div>
                    <div class="form-check d-flex justify-content-center my-3">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label for="remember" class="form-check-label ms-2">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    <div class="text-center mt-5">
                        <p>2017 - 2021</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
