<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

    <style>
        .border {
            border: 1px solid black !important;
        }
    </style>
</head>
<body>
    <h1>반응형 grid system</h1>
    <hr>
    <div class="container mt-3">
        <h3>xxl 사용</h3>
        <div class="row">
            <div class="col-xxl-3 border">col xxl 1</div>
            <div class="col-xxl-3 border">col xxl 2</div>
            <div class="col-xxl-3 border">col xxl 3</div>
            <div class="col-xxl-3 border">col xxl 4</div>
        </div>
    </div>

    <div class="container mt-3">
        <h3>xl 사용</h3>
        <div class="row">
            <div class="col-xl-3 border">col xl 1</div>
            <div class="col-xl-3 border">col xl 2</div>
            <div class="col-xl-3 border">col xl 3</div>
            <div class="col-xl-3 border">col xl 4</div>
        </div>
    </div>

    <div class="container mt-3">
        <h3>lg 사용</h3>
        <div class="row">
            <div class="col-lg-3 border">col lg 1</div>
            <div class="col-lg-3 border">col lg 2</div>
            <div class="col-lg-3 border">col lg 3</div>
            <div class="col-lg-3 border">col lg 4</div>
        </div>
    </div>

    <div class="container mt-3">
        <h3>md 사용</h3>
        <div class="row">
            <div class="col-md-3 border">col md 1</div>
            <div class="col-md-3 border">col md 2</div>
            <div class="col-md-3 border">col md 3</div>
            <div class="col-md-3 border">col md 4</div>
        </div>
    </div>

    <div class="container mt-3">
        <h3>sm 사용</h3>
        <div class="row">
            <div class="col-sm-3 border">col sm 1</div>
            <div class="col-sm-3 border">col sm 2</div>
            <div class="col-sm-3 border">col sm 3</div>
            <div class="col-sm-3 border">col sm 4</div>
        </div>
    </div>

</body>
</html>
