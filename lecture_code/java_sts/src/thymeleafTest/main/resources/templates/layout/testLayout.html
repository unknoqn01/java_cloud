<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- include : fragment로 지정한 태그의 자식 태그를 layout으로 사용 -->
	<!-- replace : fragment로 지정한 태그까지 layout으로 사용함 -->
	<div th:fragment="layout" class="bg-info">
		<div class="border border-dark p-3">
			<h3>로드된 레이아웃</h3>
		</div>
	</div>
</body>
</html>
