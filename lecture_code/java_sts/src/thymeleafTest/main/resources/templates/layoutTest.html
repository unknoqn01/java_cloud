<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<!-- include : fragment로 지정한 태그의 자식 태그를 layout으로 사용 -->
	<h3>include 사용</h3>
	<div>
		<div id="div01" th:include="layout/testLayout :: layout">
			<!-- 자식 태그로 붙여넣기 -->
		</div>
	</div>
	<br><hr><hr>
	<!-- replace : fragment로 지정한 태그까지 layout으로 사용함 -->
	<h3>replace 사용</h3>
	<div>
		<!-- 태그 자체를 변경 -->
		<div id="div02" th:replace="layout/testLayout :: layout"></div>
	</div>
</body>
</html>
